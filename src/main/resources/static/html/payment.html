<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Transparente</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="wrapper">
  <form id="form-checkout" class="checkout-box">
    <div id="form-checkout__cardNumber" class="container"></div>
    <div id="form-checkout__expirationDate" class="container"></div>
    <div id="form-checkout__securityCode" class="container"></div>
    <input type="text" id="form-checkout__cardholderName" placeholder="Cardholder Name" />
    <select id="form-checkout__issuer"></select>
    <select id="form-checkout__installments"></select>
    <select id="form-checkout__identificationType"></select>
    <input type="text" id="form-checkout__identificationNumber" placeholder="Identification Number" />
    <input type="email" id="form-checkout__cardholderEmail" placeholder="Cardholder Email" />
    <button type="submit" id="form-checkout__submit">Pagar</button>
    <progress value="0" class="progress-bar">Carregando...</progress>
  </form>
</div>
<script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="../js/indexCheckoutTransparente.js"></script>
<script src="../js/Checkout.js"></script>
</body>
</html>
