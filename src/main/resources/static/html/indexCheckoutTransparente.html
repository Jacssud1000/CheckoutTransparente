<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Transparente</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../js/Checkout.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
<img src="../images/logo.jpg" id="logo">
<div class="wrapper">
    <!-- Producto -->
    <div class="product-card">
        <img src="../images/remera-mercado-pago.jpg" alt="Camiseta de Mercado Pago">
        <div class="product-details">
            <h3 class="title">Camiseta de Mercado Pago</h3>
            <p class="size">Talla: M</p>
            <p class="brand">Marca: Mercado Pago</p>
            <p class="description">Descripción: Camisetas Básicas Slim Fit
                Masculina 100% Algodão Premium y Manga Curta!</p>
            <p class="price">$100</p>
            <button class="add-to-cart">Agregar al Carrito</button>
        </div>
    </div>

    <!-- Checkout -->
    <div class="checkout-box">
        <div class="checkout-details">
            <h3 class="title">Resumen de Compra</h3>
            <div class="product-details">
                <h4 class="title">Producto:</h4>
                <p class="size">Talla:</p>
                <p class="brand">Marca:</p>
                <p class="description">Descripción:</p>
                <p class="price">Precio:</p>
            </div>
            <a href="payment.html">
                <button class="checkout-button" >Pagar</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
